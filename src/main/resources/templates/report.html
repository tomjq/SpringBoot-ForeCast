<!DOCTYPE html> 
<html lang="en"  xmlns:th="http://www.w3.org/1999/xhtml" >
 <head> 
 <meta charset="UTF-8"></meta>
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
 <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></link> 
 <title>天气预报</title> 
</head>
<body>
<div class="container">
        <div class="row"> 
        <h3 th:text="${reportModel.title}">forecast</h3> 
        <select class="custom-select" id="selectCityId"> 
        <option th:each="city : ${reportModel.cityList}"
         th:value="${city.cityId}" 
         th:text="${city.cityName}"
         th:selected="${city.cityId eq reportModel.cityId}">
         </option>
         </select>
         </div>
         <div class="row"> 
      <h1 class="text-success" th:text="${reportModel.cityName}">城市名称</h1>
       </div>
       <div class="row"> 
       <p> 当前温度： <span th:text="${reportModel.wendu}">
       </span> 
       </p> 
       </div>
       <div class="row"> 
       <p> 温馨提示： <span th:text="${reportModel.ganmao}">
       </span> 
       </p> 
      </div> 
      <div class="row">
         <div class="card border-info" th:each="forecast:${reportModel.forecast}">
         <div class="card-body text-info">
         <P class="card-text" th:text="${forecast.date}">日期
         </P>
         <P class="card-text" th:text="${forecast.type}">类型
         </P>
         <P class="card-text" th:text="${forecast.high}">最高温度
         </P>
         <P class="card-text" th:text="${forecast.fengli}">风力
         </P>
         <P class="card-text" th:text="${forecast.low}">最低温度
         </P>
         <P class="card-text" th:text="${forecast.fengxiang}">风向
         </P>
         </div>
         </div>
     </div>
 </div>  
 <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> 
 <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
 <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
 <script type="text/javascript" th:src="@{/bootstrap/js/weather/report.js}"></script> 
 </body>
 </html>
